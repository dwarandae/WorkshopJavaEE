<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create Account</title>
    </h:head>
    <h:body>
        <panel>
            <h:form>
                <label>BANK</label>
                <br/>
                <br/>
                <label>Create Account</label>
                <br/>
                <br/>
                <label>Name: </label>
                <h:inputText value="#{createAccountBean.name}" required ="true" requiredMessage="Is necesary a name!"/>
                <br/>
                <label>Document: </label>
                <h:inputText value="#{createAccountBean.document}" required ="true" requiredMessage="Is necesary a document!"/>
                <br/>
                <label>Password: </label>
                <h:inputText value="#{createAccountBean.password}" required ="true" requiredMessage="Is necesary a password!"/>
                <br/>
                <br/>
                <h:commandButton action="#{createAccountBean.createAccount()}" value="Create"/>
                <br/>
                <br/>
                <label>Message = </label>
                <h:outputText value ="#{createAccountBean.message}"/>
                <br/>
                <br/>
                <a href="index.xhtml">Return</a>
                <br/>
            </h:form>
        </panel>
    </h:body>
</html>
